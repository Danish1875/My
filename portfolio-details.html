  document.addEventListener('DOMContentLoaded', function() {
      try {
          const urlParams = new URLSearchParams(window.location.search);
          const projectId = urlParams.get('project');
          console.log('Project ID:', projectId); // Debug log

          if (!projectId || !projectData[projectId]) {
              console.error('Invalid project ID');
              return;
          }

          const project = projectData[projectId];
          
          // Initialize Swiper
          new Swiper('.portfolio-details-slider', {
              speed: 400,
              loop: true,
              autoplay: {
                  delay: 5000,
                  disableOnInteraction: false
              },
              pagination: {
                  el: '.swiper-pagination',
                  type: 'bullets',
                  clickable: true
              }
          });

          // Update content
          updateProjectContent(project);
      } catch (error) {
          console.error('Error:', error);
      }
  });

  function updateProjectContent(project) {
      // Update project info
      const infoSection = document.querySelector('.portfolio-info');
      if (infoSection) {
          infoSection.innerHTML = `
              <h3>Project information</h3>
              <ul>
                  <li><strong>Category</strong>: ${project.category}</li>
                  <li><strong>Technologies</strong>: ${project.tech}</li>
                  <li><strong>Project date</strong>: ${project.date}</li>
                  <li><strong>Project URL</strong>: <a href="${project.url}" target="_blank">View Project</a></li>
              </ul>
          `;
      }

      // Update project description
      const descSection = document.querySelector('.portfolio-description');
      if (descSection) {
          descSection.innerHTML = `
              <h2>${project.title}</h2>
              <p>${project.description}</p>
              <h3>Key Features</h3>
              <ul>
                  ${project.features.map(feature => `<li>${feature}</li>`).join('')}
              </ul>
          `;
      }

      // Update swiper
      const swiperWrapper = document.querySelector('.swiper-wrapper');
      if (swiperWrapper) {
          swiperWrapper.innerHTML = project.images.map(img => `
              <div class="swiper-slide">
                  <img src="assets/img/portfolio/${img}" alt="">
              </div>
          `).join('');
      }
  }
